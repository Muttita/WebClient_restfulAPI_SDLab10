<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List (CRUD)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EFE9E1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #741D29;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px; /* Space below the heading */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Space below the buttons */
        }
        .home-button, .add-author {
            padding: 10px 15px;
            color: #EFE9E1;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .home-button {
            background-color: #741D29;
        }
        .home-button:hover {
            background-color: #AC9CBD;
            color: #322D29;
        }
        .add-author {
            background-color: #741D29;
        }
        .add-author:hover {
            background-color: #AC9CBD;
            color: #322D29;
        }
        .home-icon {
            margin-right: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0; /* Remove spacing between cells */
        }
        table, th, td {
            border: 1px solid #D9D9D9;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #322D29;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #D1C7BD;
        }
        tr:hover {
            background-color: #AC9CBD;
        }
        a {
            color: #322D29;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Author List (CRUD)</h1>

    <div class="button-container">
        <a th:href="@{/web/createauthor}" class="add-author">Add New Author</a>
        <a th:href="@{/}" class="home-button">
            <span class="home-icon">üè†</span> Home
        </a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">ID Placeholder</td>
                <td th:text="${author.name}">Name Placeholder</td>
                <td th:text="${author.email}">Email Placeholder</td>
                <td>
                    <a th:href="@{/web/authors/{id}(id=${author.id})}">View</a> |
                    <a th:href="@{/web/editauthor/{id}(id=${author.id})}">Edit</a> |
                    <a th:href="@{/web/deleteauthor/{id}(id=${author.id})}" 
                       onclick="return confirm('Are you sure you want to delete this author?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
