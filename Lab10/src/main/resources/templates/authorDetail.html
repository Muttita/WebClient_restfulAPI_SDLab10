<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EFE9E1;
            color: #322D29;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #741D29;
            font-weight: 600;
        }
        .author-details {
            border: 2px solid #741D29;
            padding: 20px;
            border-radius: 10px;
            background-color: #D9D9D9;
            margin-bottom: 20px;
            width: 300px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        p strong {
            color: #741D29;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        a {
            color: #322D29;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #D1C7BD;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #AC9CBD;
            color: #EFE9E1;
        }
    </style>
</head>
<body>
    <h1>Author Details</h1>
    <div class="author-details">
        <p><strong>ID:</strong> <span th:text="${author.id}">ID Placeholder</span></p>
        <p><strong>Name:</strong> <span th:text="${author.name}">Name Placeholder</span></p>
        <p><strong>Email:</strong> <span th:text="${author.email}">Email Placeholder</span></p>
    </div>

    <div class="button-group">
        <a th:href="@{/web/editauthor/{id}(id=${author.id})}">Edit Author</a>
        <a th:href="@{/web/deleteauthor/{id}(id=${author.id})}" 
                       onclick="return confirm('Are you sure you want to delete this author?');">Delete Author</a>
    </div>
    <a th:href="@{/web/authors}">Back to Author List</a>
</body>
</html>
